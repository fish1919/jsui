    <head>
        <title>jquery LocationSelect plugin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../jquery-1.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="location.js"></script>
		
		</script>

				$("#loc").LocationSelect({data:"areas.json",labels:["北京市","市辖区","昌平区"]});
			});
            
        </script>
		
    </head>
    <body>
    	<h1>LocationSelect - demo</h1>
    	<p>
    	<a href="http://pagetalks.com/2010/03/22/jquery-locationselect-plugin.html">back to documentation page</a></p>
    	
    	<div id="loc" >
        <select name="province"></select>
        <select name="city"></select>
        <select name="district"></select>
        </div>
    	<a id="foo" href="#">Tell me the address!</a>
    	
    </body>
</html>
